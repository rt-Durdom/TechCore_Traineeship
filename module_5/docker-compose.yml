name: techcore
services:
  db:
    image: postgres:17-alpine
    container_name: postgres_db
    env_file:
      - ./.env
    ports:
      - 5432:5432
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - "./pgdata:/var/lib/postgresql/data/pgdata"
    restart: unless-stopped
    